{% extends 'base.html' %}
{% block content %}

{% if not session %}

<form action='/registration-form'>
    <input type='submit' value="Add New User">
</form>
{% endif %}

<h2>Users</h2>

<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{ user.user_id }}">
            {{ user.email }} ({{ user.user_id }})
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
